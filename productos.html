<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Ludika</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
    <div class="header-container">
        <div class="logo">
            <img src="img/logo.png" alt="Ludika Logo" class="logo-img">
        </div>
        
        <div class="header-right">
            <a href="carrito.html" class="carrito-icon">
                Carrito (<span id="cantidadCarrito">0</span>)
            </a>
        </div>
    </div>
    </header>

    <nav>
        <a href="index.html" class="nav-btn">Inicio</a>
        <a href="productos.html" class="nav-btn active">Productos</a>
    </nav>

    <section class="productos-page">
        <div class="productos-container">
            <!-- Seccion de Filtros -->
            <aside class="filtros-sidebar">
                <h3>Filtrar Productos</h3>
                
                <div class="filtro-grupo">
                    <h4>Categoría</h4>
                    <select id="categoriaFiltro">
                        <option value="todos">Todas las categorías</option>
                        <option value="estrategia">Estrategia</option>
                        <option value="cartas">Cartas</option>
                        <option value="habilidad">Habilidad</option>
                        <option value="familiar">Familiar</option>
                        <option value="creatividad">Creatividad</option>
                    </select>
                </div>

                <div class="filtro-grupo">
                    <h4>Rango de Precio</h4>
                    <input type="number" id="precioMin" placeholder="Mínimo" min="0">
                    <input type="number" id="precioMax" placeholder="Máximo" min="0">
                </div>

                <div class="filtro-grupo">
                    <h4>Ordenar por</h4>
                    <select id="ordenar">
                        <option value="defecto">Por defecto</option>
                        <option value="precio-asc">Precio: Menor a Mayor</option>
                        <option value="precio-desc">Precio: Mayor a Menor</option>
                        <option value="nombre">Nombre A-Z</option>
                    </select>
                </div>

                <input type="button" id="btnAplicarFiltros" class="btn-filtrar" value="Aplicar Filtros">
                <input type="button" id="btnLimpiarFiltros" class="btn-limpiar" value="Limpiar Filtros">
            </aside>

            <!-- Catálogo de Productos -->
            <div class="catalogo-principal">
                <div class="catalogo-header">
                    <h2>Todos los Productos</h2>
                    <p id="contadorProductos">Mostrando 12 productos</p>
                </div>

                <div id="catalogoProductos" class="grid-productos">
                    <!-- Los productos se cargan con JS -->
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Ludika</h3>
                <p>Tu tienda de confianza desde 2020</p>
            </div>
            <div class="footer-section">
                <h3>Enlaces</h3>
                <a href="productos.html">Productos</a>
            </div>
            <div class="footer-section">
                <h3>Contacto</h3>
                <p>0800-LUDIKA</p>
                <p>info@ludika.com</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Ludika - Todos los derechos reservados</p>
        </div>
    </footer>

    <script src='./script.js'></script>
</body>
</html>
